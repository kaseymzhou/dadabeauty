<script>

	var uid=window.localStorage.getItem('dabeauty_uid')
	var token=localStorage.getItem("dabeauty_token");
	// 我收藏的商品
		$.ajax({
				type: 'GET',
				url: 'http://176.122.12.156:8000/v1/product/collectpro/'+window.localStorage.getItem('dabeauty_uid'),
				beforeSend:function(request){
					request.setRequestHeader("authorization",token)
				},
				success: function (result) {
					var data = result.data
					if (result.code == 200) { 
						var html = ''
						for(var i=0;i<data.sku_info.length;i++){
							if (i==0||i==0||(i%6==0)){
								html+='<div class="row">'
							}	
							html+=		'<div class="col-lg-2 col-md-4 col-sm-4 col-6 full_wdth">'
							html+=			'<div class="br-channel">'
							html+=				'<div class="br-channel-img">'
							html+=					'<a href="product_specific.html?sku='+data.sku_info[i].id+'">'
							html+=						'<img src="'+data.sku_info[i].sku_img+'" alt="">'
							html+=					'</a>'
							html+=				'</div>'
							html+=				'<div class="br-info">'
							html+=					'<h3><a href="product_specific.html?sku='+data.sku_info[i].id+'">'+data.sku_info[i].name+'</a></h3>'
							html+=					'<span>被收藏数：'+data.sku_info[i].collect_count+'</span>'
							html+=				'</div>'
							html+=			'</div><!--br-channel end-->'
							html+=		'</div>'
							if ((i+1)%6==0){
							html += '</div>'	
						}
						}$('#my_collect_product').html(html)
					}
					else {
						alert(result.error);	
						}
				}
			})

			function searchfunction(){
				var value = $('#search_product').val();
				window.location.href = 'search.html?value='+value
			}
</script>

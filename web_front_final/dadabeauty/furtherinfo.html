    <script>
		// 预览上传的图片
			$('#myfile').on('change',function () {
			// 获取用户最后一次选择的图片
			var choose_file=$(this)[0].files[0];
			// 创建一个新的FileReader对象，用来读取文件信息
			var reader=new FileReader();
			// 读取用户上传的图片的路径
			reader.readAsDataURL(choose_file);
			// 读取完毕之后，将图片的src属性修改成用户上传的图片的本地路径
			reader.onload=function () {
				$("#avatar-img").attr("src",reader.result)
        }
   		 });
			

				$('#bt_upload_img').click(function () {
							var token=localStorage.getItem("dabeauty_token");
							var uid=window.localStorage.getItem('dabeauty_uid')
        			var formdata = new FormData(); 
							url = 'http://176.122.12.156:8000/v1/user/'+window.localStorage.getItem('dabeauty_uid')+'/profile_img';
							formdata.append("myfile",$("#myfile")[0].files[0]);
					$.ajax({  
							url: url,
							type: 'post',  
							data: formdata, 
							beforeSend:function(request){
										request.setRequestHeader("authorization",token)
							},    
							processData: false,  
							contentType: false, 
							success: function (data) {//成功的回调函数
									if (data.code === 200){
									window.localStorage.setItem('dabeauty_img', data.img);
									alert('上传头像成功！');
							}else {
								alert(data.error);
							}		
						},
						error: function (e) {
								alert(data.error);
						}
					}) 
						})


			$('#bt_update_des').click(function () {
							var token=localStorage.getItem("dabeauty_token");
							var uid=window.localStorage.getItem('dabeauty_uid')
							var desc = $("#descri").val()
							var post_data = {'uid':uid, 'description':desc}
					$.ajax({  
							url: "http://176.122.12.156:8000/v1/user/person_description",
							type: 'POST',  
							data: JSON.stringify(post_data), 
							beforeSend:function(request){
										request.setRequestHeader("authorization",token)
							}, 
							dataType: 'JSON',  
							success: function (data) {//成功的回调函数
									if (data.code === 200){
									alert('修改个性签名成功！');
									window.localStorage.setItem('dabeauty_desc', data.person_description);
									window.location.href = 'user_account.html';
							}else {
								alert(data.error);
							}		
						},
						error: function (e) {
								alert(data.error);
						}
					}) 
			})


			function searchfunction(){
				var value = $('#search_product').val();
				window.location.href = 'search.html?value='+value
			}

<script>
(function ($) {
          $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return r;
            return null;
          }
        
		 var user = $.getUrlParam('user')[2];

$.ajax({
			type : 'get',
			url : 'http://176.122.12.156:8000/v1/product/others_collect_product/'+user,
			contentType:'application/json',
			success:function (response) {
					if (response.code==200) {
						var html = '';						
							html+='<section class="user-account">'
							html+=		'<div class="container">'
							html+=			'<div class="row">'
							html+=				'<div class="col-lg-3">'
							html+=					'<div class="sidebar">'
							html+=						'<div class="widget video_info pr sp" id="imgform">'
							html+=							'<a href="others_account.html?user='+user+'"><span class="vc_hd">'
							html+=								'<img src="'+response.data.profile_img+'" alt="">'
							html+=							'</span></a>'
							html+=							'<span id="focusspan">'
							html+=								'<form method="POST">'
							html+=									'<button type="button" id="bt-focus" onclick="addfanfunction()">关注ta/取消关注</button>'
							html+=								'</form>'
							html+=							'</span>'
							html+=							'<h4>'+response.data.username+'</h4>'
							html+=							'<div style="width:250px"><p>'+response.data.description+'</p></div>'	
							html+=						'</div><!--video_info pr-->'

							html+=						'<div class="widget contacts">'
							html+=							'<h2 class="hd-uc"><i class="icon-group"></i>志同道合</h2>'
							html+=							'<ul>'
							html+=									'<li><a href="others_follow.html?user='+response.data.username+'" title="">ta的关注</a><span id="focus_num"></span></li>'
							html+=									'<li><a href="others_fans.html?user='+response.data.username+'" title="">ta的粉丝</a><span id="fans_num"></span></li>'
							html+=							'</ul>'
							html+=						'</div><!-- Contacts  end-->'
							html+=							'<div class="widget messages">'
							html+=							'<h2 class="hd-uc"><i class="icon-message"></i>宝藏盒子</h2>'
							html+=							'<ul>'
							html+=							'<li><a href="others_collect_product.html?user='+response.data.username+'" title="">收藏商品</a></li>'
							html+=							'<li><a href="others_collectarticle.html?user='+response.data.username+'" title="">收藏文章</a></li>'
							html+=							'</ul>'
							html+=							'</div><!--messages end-->'
							html+=					'</div><!--sidebar end-->'
							html+=				'</div>'
											
							html+=				'<div class="col-lg-9">'
							html+=					'<div class="video-details">'
							html+=						'<div class="latest_vidz">'
							html+=							'<div class="latest-vid-option">'
							html+=								'<h2 class="hd-op">ta的收藏产品</h2>'
							html+=								'<div class="clearfix"></div>'
							html+=							'</div><!--latest-vid-option end-->'
								for (var i=0;i<response.data.sku_info.length;i++){
									if (i==0||i==0||(i%6==0)){

							html+=				'</div>'

							html+=				'</div>'
							html+=			'</div><!--br-channel end-->'

})(jQuery);

var user = $.getUrlParam('user')[2];
function addfanfunction() {
				var token=localStorage.getItem("dabeauty_token");
				var uid=window.localStorage.getItem('dabeauty_uid');
				var post_data = {'fans_id':uid, 'followed':user};
					$.ajax({  
							url: "http://176.122.12.156:8000/v1/user/addfan",
							type: 'POST',  
							data: JSON.stringify(post_data), 
							beforeSend:function(request){
										request.setRequestHeader("authorization",token)
							}, 
							dataType: 'JSON',  
							success: function (data) {//成功的回调函数
									if (data.code === 200){
									alert('关注成功！');
									location.reload();
							}else if(data.code === 201){
								alert('取消关注成功！');
								location.reload();
							}else {
								alert(data.error);
							}		
						},
						error: function (e) {
								alert(data.error);
						}
					})
    		}
			
			function searchfunction(){
				var value = $('#search_product').val();
				window.location.href = 'search.html?value='+value
			}

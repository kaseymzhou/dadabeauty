		function likefunction(bid) {
				var token=localStorage.getItem("dabeauty_token");
				var uid=window.localStorage.getItem('dabeauty_uid');
				var username = window.localStorage.getItem('dabeauty_user')
				var bid = bid;
					$.ajax({
							url: "http://176.122.12.156:8000/v1/community/like?authorname="+window.localStorage.getItem('dabeauty_user')+'&blogid='+bid,
							type: 'GET',   
							beforeSend:function(request){
										request.setRequestHeader("authorization",token)
							}, 
							dataType: 'JSON',  
							success: function (data) {//成功的回调函数

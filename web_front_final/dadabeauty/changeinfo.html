<script>
 					
	var token=localStorage.getItem("dabeauty_token");
	$.ajax({
			type : 'get',
			url : 'http://176.122.12.156:8000/v1/user/personalinfo/'+window.localStorage.getItem('dabeauty_uid'),
			beforeSend:function(request){
				request.setRequestHeader("authorization",token)
			},
			contentType:'application/json',
			success:function (response) {
					var data = response.data
					if (response.code==200) {
						var html = '';				  
						html+=	'<div class="col-lg-9">'
						html+=		'<div class="user-account-pr">'
						html+=				'<form method="POST">'
						html+=					'<div class="input-sec mgb25">'
						html+=						'用户名'
						html+=						'<input type="text" name="username" placeholder="'+data.username+'" id="username">'
						html+=						'<label>仅支持中文、英文字符、数字以及下划线“_”</label>'
						html+=					'</div>'
						html+=					'<div class="input-sec">'
						html+=						'邮箱'
						html+=						'<input type="email" name="email" placeholder="'+data.email+'" id="email">'
						html+=					'</div>'
						html+=					'<div class="input-sec">'
						html+=						'联系电话'
						html+=						'<input type="text" name="phone" placeholder="'+data.phone+'" id="phone">'
						html+=					'</div>'
						html+=					'<div class="input-sec flatpickr">'
						html+=						'生日'
						html+=						'<input type="number" name="date" class="flatpickr-input" placeholder="'+data.birthday+'" data-input id="birthday">'
						html+=					'</div>'
						html+=					'<div class="chekbox-lg" id="gender_choice">'
						html+=						'<span>性别：'+data.gender+'</span>'
						html+=						'<ul>'
						html+=							'<li>'
						html+=								'<label>'
						html+=									'<input type="radio" name="gender" value="1">'
						html+=									'<b class="checkmark"> </b>'
						html+=									'<span>男</span>'
						html+=								'</label>'		
						html+=							'</li>'
						html+=							'<li>'
						html+=								'<label>'
						html+=									'<input type="radio" name="gender" value="2">'
						html+=									'<b class="checkmark"> </b>'
						html+=									'<span>女</span>'
						html+=								'</label>'		
						html+=							'</li>'
						html+=						'</ul>'
						html+=					'</div>'
						html+=					'<div class="input-sec mb-0">'
						html+=						'<button type="button" id="bt-confirm" onclick="confirmfunction()">确定更改</button>'
						html+=					'</div><!--input-sec end-->'
						html+=				'</form>'
						html+=			'</div>'
						html+=		'</div>'
						$('#change_content').html(html) 
					}

				},
			error:function(err){
				console.log(err)
			}
		})

		function confirmfunction(){
			var token=localStorage.getItem("dabeauty_token");
			var username = $("#username").val();
			var password = $("#password").val();
			var phone = $("#phone").val();
			var email = $("#email").val();
			var birthday = $("#birthday").val();
  			var gender = $('#gender_choice input[name="gender"]:checked').val(); 
			var inputData = {'username':username, 'password':password,
							'phone':phone,'email':email,"birthday":birthday,"gender":gender};
            if (username != '' && password != '' && phone!=''&& email!='' &&birthday !=''&& gender!='') {
                $.ajax({
                    type: 'POST',
                    url: 'http://176.122.12.156:8000/v1/user/personalinfo/'+window.localStorage.getItem('dabeauty_uid'),
					datatype:'json',
					beforeSend:function(request){
							request.setRequestHeader("authorization",token)
				}, 
					contentType:'application/json',
                    data: JSON.stringify(inputData),
                    success: function (data) {//成功的回调函数
            			if (data.code === 200){
						window.localStorage.removeItem("dabeauty_token");
						window.localStorage.removeItem("dabeauty_user");
                		window.localStorage.setItem('dabeauty_token', data.data.token);
                		window.localStorage.setItem('dabeauty_user', data.data.username);
                		alert('修改成功！');
						location.reload();
            			}else {
                			alert(data.error);
            			}		
        			},
        			error: function (e) {
          				alert(data);
        			}
      			});
			};
		}

		function searchfunction(){
				var value = $('#search_product').val();
				window.location.href = 'search.html?value='+value
			}

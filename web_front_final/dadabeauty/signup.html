<script>
$('#bt-register').click(function () {
      var username = $("#username").val();
			var password = $("#password").val();
			var phone = $("#phone").val();
			var email = $("#email").val();
			var birthday = $("#birthday").val();
      var gender = $('#gender_choice input[name="gender"]:checked').val(); 
			var inputData = {'username':username, 'password':password,
							'phone':phone,'email':email,"birthday":birthday,"gender":gender};
            if (username != '' && password != '' && phone!=''&& email!='' &&birthday !=''&& gender!='') {
                $.ajax({
                    type: 'POST',
                    url: 'http://176.122.12.156:8000/v1/user',
										datatype:'json',
										contentType:'application/json',
                    data: JSON.stringify(inputData),
                    success: function (data) {//成功的回调函数
            			if (data.code === 200){
                		window.localStorage.setItem('dabeauty_token', data.data.token);
                		window.localStorage.setItem('dabeauty_user', data.username);
										window.localStorage.setItem('dabeauty_uid', data.uid);
										window.localStorage.setItem('dabeauty_img', data.img);
                		alert('注册成功！');
               			window.location.href = 'interest.html';
            			}else {
                			alert(data.error);
            			}		
        			},
        			error: function (e) {
          				alert(data);
        			}
      			});
			};
		});


		function searchfunction(){
				var value = $('#search_product').val();
				window.location.href = 'search.html?value='+value
			}
</script>

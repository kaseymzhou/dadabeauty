<script>
$('#bt-login').click(function () {
			var token=localStorage.getItem("dabeauty_token");
			var uid=window.localStorage.getItem('dabeauty_uid');
            var old_password = $("#old_password").val();
            var new_password = $("#new_password").val();
            var inputData = {'old_username':old_password, 'new_password':new_password,'uid':uid};
            if (old_password != '' && new_password != '') {
                $.ajax({
                    type: 'POST',
					url: 'http://176.122.12.156:8000/v1/user/password',
					beforeSend:function(request){
						request.setRequestHeader("authorization",token)
					},
                    contentType:'application/json',
                    data: JSON.stringify(inputData),
                    success: function (result) {
                        if (result.code == 200) { //登录成功
                            alert('修改密码成功');
                            location.reload();;
						} else { //登录失败
							alert(result.error);
                        }
                    }
                });
            }
        });

			function searchfunction(){
				var value = $('#search_product').val();
				window.location.href = 'search.html?value='+value
			}
</script>

				var uid=window.localStorage.getItem('dabeauty_uid');
				var post_data = {'uid':uid, 'sku_id':sku_id};
					$.ajax({  
							url: "http://176.122.12.156:8000/v1/product/like",
							type: 'POST',  
							data: JSON.stringify(post_data), 
							beforeSend:function(request){
										request.setRequestHeader("authorization",token)
							}, 
							dataType: 'JSON',  
							success: function (data) {//成功的回调函数
									if (data.code === 200){
									alert('点赞成功！');
									location.reload();
							}else if(data.code === 201){
								alert('取消点赞成功！');
								location.reload();
							}else {
								alert(data.error);
							}		
						},
						error: function (e) {
								alert(data.error);
						}
					})
    		}
